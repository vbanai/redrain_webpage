<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="static/styleform.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;

}
a{
  text-decoration: none;
}

.header{
  position:fixed;
  height: 80px;
  width: 100%;
  z-index: 100;
  padding: 0 20px;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex; /* Add display: flex; */
  align-items: center; /* Center vertically */
}
.nav{
  max-width: 1100px;
  width: 100%;
  margin: 0 auto;
}

.nav,
.nav_item{
  display:flex;
  height: 100;
  align-items: center;
  justify-content: space-between;
}
.nav_logo,
.nav_link,
.button{
  color: #fff;
}
.nav_logo{
  font-size: 25px;
}
.nav_item{
  column-gap: 25px;
}

.nav_link:hover{
  color: #d9d9d9;
}
.button{
  padding: 6px 24px;
  border: 2px solid #fff;
  background: transparent;
  border-radius : 6px;
  cursor: pointer;
}
.button:active{
  transform: scale(0.98);
}
.home{
  position:relative;
  height: 100vh;
  width:100%;
  background-image: url(RedRain.jpg);
  background-size: cover;
  background-position: center;
}
.home::before{
  content: "";
  position: absolute;
  height: 100%;
  width: 100%;
  background-color: rgba(0,0,0,0.6);
  z-index: 100;
  opacity:0;
  pointer-events: none;
  transition:all 0.5s ease-out;
}
.home.show::before{
  opacity:1;
  pointer-events:auto;
}
.form_container{
  position: absolute;
  max-width: 1200px;
  width: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.2);
  z-index:101;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: rgba(0,0,0,0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease-out;
  
}
.home.show .form_container{
  opacity: 0.8;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}

.signup_form{
  display: none;
}
.form_container.active .signup_form{
  display:block;
}
.form_container.active .login_form{
  display:none;
}
.form_close{
  position: absolute;
  top: 10px;
  right: 20px;
  color: #0b0217;
  font-size: 22px;
  opacity:0.7;
  cursor:pointer;
}
.form_container h2{
  font-size: 22px;
  color: #0b0217;
  text-align: center;
}
.input_box{
  position: relative;
  margin-top: 30px;
  width: 100%;
  height: 40px;
}
.input_box input{
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  padding: 10px 30px 0;
  color: #333;
  transition: all 0.2s ease;
  border-bottom: 1.5px solid #aaaaaa;
  margin-bottom: -15px;
}


.input_box i{
  position:absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size:20px;
  color:#707070;
}
.input_box i.email,
.input_box i.password{
  left: 0;

}

.input_box input:focus{
  border-color:#283255;
}
.input_box input:focus ~ i.email,
.input_box input:focus ~ i.password{
  color:#283255;
}
.input_box i.pw_hide{
  right: 0;
  font-size: 18px;
  cursor: pointer;

}
.option_field{
  display: flex;
  align-items:center;
  justify-content: space-between;

}
.form_container a{
  color: #283255;
  font-size: 12px;
}
.form_container a:hover{
  text-decoration: underline;
}
.checkbox{
  display: flex;
  column-gap: 8px;
  white-space: nowrap;
 
}
.checkbox label{
  font-size: 12px;
  cursor:pointer;
  color: #0b0217;
  user-select: none;
}
.checkbox input{
  accent-color:#283255;
}
.form_container .button{
  background: #283255;
  margin-top: 30px;
  width: 100%;
  padding: 10px 0;
  border-radius: 10px;
}
.login_signup{
  font-size: 12px;
  text-align: center;
  margin-top: 15px;
}


.flash-messages {
    list-style: none;
    padding: 10px;
    margin: 10px 0;
}

.flash-messages li {
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 4px;
}

.success {
    background-color: #4CAF50;
    color: white;
}

.error {
    background-color: #f44336;
    color: white;
}
  </style>
  <body>

    
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav_logo">Red Rain</a>
  
        <ul class="nav_items">
          <li class="nav_item">
            <a href="#" class="nav_link">Home</a>
            <a href="#" class="nav_link">Product</a>
            <a href="#" class="nav_link">Services</a>
            <a href="#" class="nav_link">Contact</a>
          </li> 
        </ul>

        <ul class="nav_items">
          <li class="nav_item">
            <button class="button" id="form-open">Form for Orders</button>
            <button class="button" id="logout" action="{{ url_for('logout') }}" method="post">Logout</button>
          </li> 
        </ul>
        
       
      
      </nav>
    </header> 
    <!-- Home -->
    <section class="home show">
      <div class="form_container active">
        <i class="uil uil-times form_close"></i>
        
<!-- Form of Orders -->
        <div class="form signup_form">
          <form id="submitForm" action="{{ url_for('submitForm') }}" method="post">
            <meta name="csrf-token" content="{{ csrf_token() }}">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flash-messages">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <h2>Form for Orders</h2>
            <div class="input_box">
              <input type="customer" name="customer" placeholder="Enter the customer name" required />
            
            </div>
            <div class="input_box">
              <input type="customernumber" name="customernumber" placeholder="Enter the customer number" required />
          
            </div>
            <div class="input_box">
              <input type="orderitem" name="order" placeholder="Enter the item ordered" required />
         
            </div>
            <div class="input_box">
              <input type="orderstatus" name="orderstatus" placeholder="Enter the status of the order" required />
     
            </div>

            <div>
              
              <button class="button" id="submitButton">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      const formOpenBtn = document.querySelector("#form-open"),
    logoutButton=document.querySelector("#logout")
    home = document.querySelector(".home"),
    formContainer = document.querySelector(".form_container"),
    formCloseBtn = document.querySelector(".form_close"),
    signupBtn = document.querySelector("#signup"),
    loginBtn = document.querySelector("#login"),
    pwShowHide = document.querySelectorAll(".pw_hide");

formOpenBtn.addEventListener("click", () => home.classList.add("show"));
formCloseBtn.addEventListener("click", () => home.classList.remove("show"));

pwShowHide.forEach((icon) => {
    icon.addEventListener("click", () => {
        let getPwInput = icon.parentElement.querySelector("input");
        if (getPwInput.type === "password") {
            getPwInput.type = "text";
            icon.classList.replace("uil-eye-slash", "uil-eye");
        } else {
            getPwInput.type = "password";
            icon.classList.replace("uil-eye", "uil-eye-slash");
        }
    });
});

function handleFormSubmission(formId, endpoint) {
  const form = document.getElementById(formId);
  const formData = new FormData(form);

  // Get the CSRF token from the meta tag
  const csrfTokenElement = document.querySelector('meta[name=csrf-token]');
  
  if (!csrfTokenElement) {
      console.error('CSRF token meta tag not found.');
      return;
  }

  const csrfToken = csrfTokenElement.content;

  // Include CSRF token in the headers
  const headers = new Headers({
      'X-CSRFToken': csrfToken
  });

  // Fetch API for making the POST request
  fetch(endpoint, {
      method: 'POST',
      body: formData,
      headers: headers
  })
      .then(response => response.json())
      .then(data => {
          console.log(data); // Handle the response as needed
      })
      .catch(error => {
          console.error('Error:', error);
      });
}


// Add an event listener for the "Submit" button
const submitButton = document.getElementById('submitButton');
submitButton.addEventListener('click', function (event) {
    event.preventDefault(); // Prevent the default form submission
    handleFormSubmission("submitForm", "/submitForm");
});



logoutButton.addEventListener("click", function() {
    // Navigate to the "/logout" route
    window.location.href = "/logout";
});


    </script>
  </body>
</html>
